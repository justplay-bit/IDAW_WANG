<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
    <meta http-equiv="Cache-Control" content="no-siteapp" />


    <link rel="stylesheet" type="text/css" href="/static/h-ui/css/H-ui.min.css" />
    <link rel="stylesheet" type="text/css" href="/static/h-ui.admin/css/H-ui.admin.css" />

    <link rel="stylesheet" type="text/css" href="/static/h-ui.admin/css/style.css" />
    <title></title>
</head>
<body>
<div class="page-container">


    <div class="mt-20">
        <table class="table table-border table-bordered table-bg table-hover table-sort table-responsive">
            <thead>
            <tr class="text-c">
                <th width="120">食物名</th>
                <th width="120">食物数量</th>
                <th width="120">食物热量</th>
                <th width="120">食物组成</th>
                <th width="120">食物比例</th>
                <th width="120">时间</th>

            </tr>
            </thead>
            <tbody>
            {volist  name="lis"  id="vo"}
            <tr class="text-c">
                <td>{$vo['name']}</td>
                <td>{$vo['shul']}</td>
                <td>{$vo['rel']}</td>
                <td>{$vo['zuc']}</td>
                <td>蛋白质{$vo['protein']}%，脂质{$vo['lipid']}%，糖{$vo['sugar']}%，盐{$vo['salt']}%，</td>
                <td>{$vo['addtime']|date="Y-m-d",###}</td>
            </tr>

            {/volist}
            </tbody>
        </table>


    </div>
</div>
<div>  <a href="wecome.html" class="btn btn-default radius" type="button">&nbsp;&nbsp;返回&nbsp;&nbsp;</a></div>
<script src="/static/js/jquery.min.js" type="text/javascript"></script>
<script type="text/javascript" src="/static/js/layer/2.4/layer.js"></script>

</body>
</html>
