<!--_meta 作为公共模版分离出去-->
<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
    <meta http-equiv="Cache-Control" content="no-siteapp"/>

    <link rel="stylesheet" type="text/css" href="/static/h-ui/css/H-ui.min.css" />
    <link rel="stylesheet" type="text/css" href="/static/h-ui.admin/css/H-ui.admin.css" />

    <link rel="stylesheet" type="text/css" href="/static/h-ui.admin/css/style.css" />


    <title></title>
</head>
<body>
<article class="page-container">
    <form class="form form-horizontal" method="post"  id="form-article-add" enctype="multipart/form-data">
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>食物名称：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <select name="foot_id"  style="width: 40%" class="input-text">
                    {volist name='data' id='vo'}
                    <option value="{$vo['id']}">{$vo['name']}</option>
                    {/volist}
                </select>
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2">数量</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="number" class="input-text"  style="width: 40%" value="" id="shul" name="shul">
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2">时间</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="date" class="input-text" value="" style="width: 40%" id="addtime" name="addtime">
            </div>
        </div>
        <div class="row cl">
            <div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-2">
                <button  class="btn btn-primary radius"  onclick="save()" type="button"><i
                        class="Hui-iconfont delbtn">&#xe632;</i> 保存
                </button>
                <a href="wecome.html" class="btn btn-default radius" type="button">&nbsp;&nbsp;返回&nbsp;&nbsp;</a>
            </div>
        </div>
    </form>
</article>
<!--_footer 作为公共模版分离出去-->
<script type="text/javascript" src="/static/js/jquery.min.js"></script>
<script type="text/javascript" src="/static/js/layer/2.4/layer.js"></script>
<script type="text/javascript" src="/static/h-ui/js/H-ui.min.js"></script>
<script type="text/javascript" src="/static/h-ui.admin/js/H-ui.admin.js"></script> <!--/_footer /作为公共模版分离出去-->
<!--请在下方写此页面业务相关的脚本-->
<script>
    //文章添加
    function save(){
        layer.confirm('确认添加?', {icon: 3, title: '提示'}, function (index) {
            $.ajax({
                type: "POST",
                dataType: "json",
                url: "savefoot",
                data: $("#form-article-add").serialize(),
                success: function (dat, msg) {
                    layer.msg(dat.msg, {time: 1500, icon: 1}, () => {
                        window.location.href = '/index';
                    })
                },
                error: function (dat, msg) {
                    layer.msg('添加失败', {time: 1500, icon: 2})
                }
            })
            return false;
        })
    }
</script>
</body>
</html>
