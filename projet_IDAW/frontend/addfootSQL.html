<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
    <meta http-equiv="Cache-Control" content="no-siteapp"/>

    <link rel="stylesheet" type="text/css" href="/static/h-ui/css/H-ui.min.css" />
    <link rel="stylesheet" type="text/css" href="/static/h-ui.admin/css/H-ui.admin.css" />

    <link rel="stylesheet" type="text/css" href="/static/h-ui.admin/css/style.css" />


    <title></title>
</head>
<body>
<article class="page-container">
    <form class="form form-horizontal" method="post"  id="form-article-add" enctype="multipart/form-data">
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>Food name ：</label>
            <div class="formControls col-xs-8 col-sm-9">

                    <input type="text" class="input-text"  style="width: 50%"  value="" id="name" name="name">
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2">Food composition </label>
            <div class="formControls col-xs-8 col-sm-9">
                <textarea type="text"  style="height: 100px;width: 50%"  value="" id="zuc" name="zuc">
                </textarea>
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2">Calories </label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="number" class="input-text" value=""  placeholder="1-100" id="rel" name="rel">
            </div>
        </div>   <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2">Protein content </label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="number" class="input-text" value=""  placeholder="1-100" id="protein" name="protein">
            </div>
        </div>   <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2">Fat content </label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="number" class="input-text" value=""  placeholder="1-100" id="lipid" name="lipid">
            </div>
        </div>   <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2">Sugar content </label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="number" class="input-text" value=""  placeholder="1-100" id="sugar" name="sugar">
            </div>
        </div>   <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2">Salt content </label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="number" class="input-text" value=""   placeholder="1-100" id="salt" name="salt">
            </div>
        </div>
        <div class="row cl">
            <div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-2">
                <button  class="btn btn-primary radius"  onclick="save()" type="button"><i
                        class="Hui-iconfont delbtn">&#xe632;</i> save 
                </button>
                <a href="wecome.html" class="btn btn-default radius" type="button">&nbsp;&nbsp;return &nbsp;&nbsp;</a>
            </div>
        </div>
    </form>
</article>
<!--_footer 作为公共模版分离出去-->
<script type="text/javascript" src="/static/js/jquery.min.js"></script>
<script type="text/javascript" src="/static/js/layer/2.4/layer.js"></script>
<script type="text/javascript" src="/static/h-ui/js/H-ui.min.js"></script>
<script type="text/javascript" src="/static/h-ui.admin/js/H-ui.admin.js"></script> <!--/_footer /作为公共模版分离出去-->
<!--请在下方写此页面业务相关的脚本-->
<script>
    //文章添加
    function save(){
        layer.confirm('Confirm add? ', {icon: 3, title: 'prompt '}, function (index) {
            $.ajax({
                type: "POST",
                dataType: "json",
                url: "addshiw",
                data: $("#form-article-add").serialize(),
                success: function (dat, msg) {
                    layer.msg(dat.msg, {time: 1500, icon: 1}, () => {
                        window.location.href = '/index';
                    })
                },
                error: function (dat, msg) {
                    layer.msg('add failed ', {time: 1500, icon: 2})
                }
            });
            return false;
        })
    }
</script>
</body>
</html>
